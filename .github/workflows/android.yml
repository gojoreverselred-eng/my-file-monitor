name: Build APK
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Java & tools
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget
      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
      - name: Install Android Platforms & NDK
        run: |
          yes | sdkmanager --licenses --sdk_root=$ANDROID_HOME
          sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
      - name: Install Build Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install cython requests
          pip install git+https://github.com/kivy/python-for-android.git
      - name: Build APK
        run: |
          export ANDROIDSDK=$ANDROID_HOME
          export ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653
          p4a apk --private . \
            --package=com.gojo.filewatcher \
            --name="FileWatcher" \
            --version=1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy,requests \
            --arch=arm64-v8a \
            --android-api 33 \
            --ndk-api 21 \
            --permission INTERNET \
            --permission READ_EXTERNAL_STORAGE \
            --permission WRITE_EXTERNAL_STORAGE \
            --permission MANAGE_EXTERNAL_STORAGE \
            --service=Monitor:service.py
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FileWatcher-Build
          path: "*.apk"
